<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro To-Do List</title>

  <!-- Google Fonts: Inter -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- CSS externo -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="page-wrapper">
    <!-- ========== HEADER ========== -->
    <header class="header">
      <div class="logo">Pro To-Do</div>
      <button id="theme-toggle" aria-label="Alternar tema">ðŸŒ™</button>
    </header>

    <!-- ========== MAIN CARD ========== -->
    <main class="todo-card">
      <h1 class="todo-card__title">Minha To-Do List</h1>

      <!-- FormulÃ¡rio de nova tarefa -->
      <form id="todo-form" class="todo-form">
        <div class="form-group form-group--text">
          <input
            type="text"
            id="todo-input"
            class="form-input"
            placeholder="Adicione uma nova tarefa"
            required
            aria-label="Nova tarefa"
          />
        </div>
        <div class="form-group form-group--select">
          <select id="category" class="form-input" aria-label="Categoria da tarefa">
            <option value="Trabalho">Trabalho</option>
            <option value="Pessoal">Pessoal</option>
            <option value="Outros">Outros</option>
          </select>
        </div>
        <div class="form-group form-group--date">
          <input
            type="date"
            id="due-date"
            class="form-input"
            aria-label="Data de vencimento"
          />
        </div>
        <div class="form-group form-group--select">
          <select id="priority" class="form-input" aria-label="Prioridade da tarefa">
            <option value="Baixa">Baixa</option>
            <option value="MÃ©dia">MÃ©dia</option>
            <option value="Alta">Alta</option>
          </select>
        </div>
        <div class="form-group form-group--button">
          <button type="submit" id="add-btn" class="add-btn">Adicionar</button>
        </div>
      </form>

      <!-- Filtros -->
      <div class="filter-container">
        <button class="filter-btn active" data-filter="all">Todas</button>
        <button class="filter-btn" data-filter="active">Ativas</button>
        <button class="filter-btn" data-filter="completed">ConcluÃ­das</button>
      </div>

      <!-- Lista de itens -->
      <ul id="todo-list" class="todo-list"></ul>

      <div class="tooltip-container">
        <a href="https://g05th.github.io/portfolio/index.html" class="floating-btn" target="_blank" rel="noopener">
          <img src="mini_ghost.png" alt="logo ghost" class="ghost-icon" />
        </a>
        <span class="tooltip-text">Voltar ao portfÃ³lio</span>
      </div>
    </main>
  </div>

  <!-- JS externo -->
  <script src="js/app.js"></script>
</body>
</html>
